<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<!-- librairie 'farbastic' utilisï¿½ pour le color picker -->
	<script type="text/javascript" src="lib/farbtastic12/farbtastic/node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="lib/farbtastic12/farbtastic/farbtastic.js"></script>
	<link rel="stylesheet" href="lib/farbtastic12/farbtastic/farbtastic.css" type="text/css">
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('#picker').farbtastic('#color');
		});
	</script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('#picker2').farbtastic('#color2');
		});
	</script>
	<!------------------------------------------------------->

	<link rel="stylesheet" href="style/style.css">
</head>

<body onload="webGLStart();">
<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>

<span id="phong">Phong</span>
<span id="cookTorance">Cook-Torrance</span>

<div id="parametres">

	<h2>Parameters</h2>

	<div id="light">
		<h3>Light :</h3>
		<p> Color: <span id="colorObj2"></span></p>
		<div class="form-item"><input type="text" id="color2" name="color" value="#123456" /></div><div id="picker2"></div>
		<p> Intensity : <span id="intensity"></span></p>
		<input type="range" min="0" max="100" value="30" class="slider" id="intensitySlider">

		<p id="pKd"> Kd : <span id="kd"></span></p>
		<input type="range" min="0" max="100" value="50" id="kdSlider">

		<p id="pBrightness"> n : <span id="brightness"></span></p>
		<input type="range" min="1" max="20" value="100" id="brightnessSlider">

		<p class="propertyCT"> &sigma; : <span id="roughness" ></span></p>
		<input type="range" min="1" max="100" value="50" id="roughnessSlider" class="propertyCT">

		<p class="propertyCT"> ni : <span id="indRefrac"></span></p>
		<input type="range" min="101" max="300" value="150" id="indRefracSlider" class="propertyCT">

		<p id="pX"> x : <span id="X"></span></p>
		<input type="range" min="0" max="500" value="1" id="Xslider">
	</div>

	<div id="object">
		<h3> Object :</h3>
		<p> Color: <span id="colorObj"></span></p>
		<div class="form-item"><input type="text" id="color" name="color" value="#123456" /></div><div id="picker"></div>
	</div>
</div>

<div id= "selectedObj"></div>

<div id= "selectedCubeMap"></div>

<span id="deplacementCamera">Camera</span>
<span id="deplacementLumiere">Light</span>

<input type="button" id="reflectButton" value="reflection" onclick="pushReflect()"/>
<input type="button" id="refractButton" value="refraction" onclick="pushRefract()"/>
<br><br>
</body>

<script type="text/javascript" src="scripts/glMatrix.js"></script>
<script type="text/javascript" src="scripts/cubeSelection.js"></script>
<script type="text/javascript" src="scripts/varParams.js"></script>
<script type="text/javascript" src="scripts/callbacks.js"></script>
<script type="text/javascript" src="scripts/skybox.js"></script>
<script type="text/javascript" src="scripts/glCourseBasis.js"></script>
<script type="text/javascript" src="scripts/objLoader.js"></script>

</html>
